<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>아이디 찾기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-md-4">

        <!-- 아이디 찾기 -->
        <div class="card" id="authBox">
          <div class="card-header">
            아이디 찾기
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <input type="text" class="form-control" name="name" placeholder="이름" maxlength="4" required>
              </div>
              <div class="mb-3">
                <input type="tel" class="form-control" name="userid" placeholder="연락처" maxlength="13" required>
              </div>
              <div>
                <button type="button" class="btn btn-primary">아이디 찾기</button>
                &nbsp;&nbsp;&nbsp;
                <a href="login.html">취소</a>
              </div>
            </form>
          </div>
        </div>
        <!--// 아이디 찾기 -->

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
