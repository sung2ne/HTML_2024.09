<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>table</title>
    </head>
    <body>
        <table border="1">
            <caption>식단표</caption>
            <thead>
                <tr>
                    <th>월</th>
                    <th>화</th>
                    <th>수</th>
                    <th>목</th>
                    <th>금</th>
                    <th>토</th>
                    <th>일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2">쌀밥</td>
                    <td colspan="3">잡곡밥</td>
                    <td>스파게티</td>
                    <td>짜장면</td>
                </tr>
                <tr>
                    <td>불고기</td>
                    <td>떡갈비</td>
                    <td>미니돈까스</td>
                    <td>오징어볶음</td>
                    <td>제육볶음</td>
                    <td rowspan="2">피클</td>
                    <td>단무지</td>
                </tr>
                <tr>
                    <td>배추김치</td>
                    <td>깍두기</td>
                    <td>미소된장국</td>
                    <td>동치미</td>
                    <td>고추절임</td>
                    <td>짬뽕국물</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
