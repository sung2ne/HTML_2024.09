<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>list</title>
    </head>
    <body>
        <form>
            <p>
                <input type="text" name="userid" placeholder="아이디">
            </p>
            <p>
                <input type="password" name="password" placeholder="비밀번호">
            </p>
            <p>
                <button type="submit">로그인</button>
            </p>
        </form>
        <form>
            <p>
                <input type="text" name="userid2" placeholder="아이디를 입력하세요" required maxlength="10">
            </p>
            <p>
                <input type="password" name="password2" placeholder="비밀번호를 입력하세요" required>
            </p>
            <p>
                <input type="email" name="email" placeholder="email" required>
            </p>
            <p>
                <input type="text" name="text" placeholder="text" value="이것은 미리정의된 값">
            </p>
            <p>
                <input type="text2" name="address" placeholder="address" size="30" disabled>
            </p>
            <p>
                <input type="number" name="number" placeholder="number" min="10" max="50" step="10">
            </p>
            <p>
                <input type="date" name="date" placeholder="date" value="2024-09-07" min="2024-09-01" max="2024-09-30">
            </p>
            <p>
                <select name="selected">
                    <option value="1">1번</option>
                    <option value="2">2번</option>
                    <option value="3">3번</option>
                    <option value="4">4번</option>
                    <option value="5" selected>5번</option>
                    <option value="6">6번</option>
                </select>
            </p>
            <p>
                <button type="submit">로그인2</button>
            </p>
        </form>
        <form>
            <p>
                <input type="checkbox" name="checkbox1">선택1
            </p>
            <p>
                <input type="checkbox" name="checkbox2">선택2
            </p>
            <p>
                <input type="checkbox" name="checkbox3" checked>선택3
            </p>
            <p>
                <button type="submit">전송</button>
            </p>
        </form>
        <form>
            <p>
                <input type="radio" name="radio" value="1">선택1
            </p>
            <p>
                <input type="radio" name="radio" value="2" checked>선택2
            </p>
            <p>
                <button type="submit">전송</button>
            </p>
        </form>
    </body>
</html>
